<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Pangolin&display=swap&subset=cyrillic" rel="stylesheet">
	<!--	<link rel="manifest" href="favicon/manifest.json">-->
	<meta name="msapplication-TileColor" content="#ffffff">
	<link rel="icon" type="image/png" href="favicon/icon.png"/>
	<meta name="theme-color" content="#ffffff">
	<link rel="stylesheet" href="style/bootstrap.min.css">
	<link rel="stylesheet" href="./scss/style.css">
	<title>Pizza Luiza</title>
</head>

<body>

	<header>
		<nav>
			<div class="container">
				<div class="row justify-content-between align-items-center">
					<a class="logo" href="index.html"></a>

					<form class="search">
						<div class="search-wrapper">
							<input id="searchGoods" class="search-wrapper_input" type="text" aria-label="Поиск товаров" role="search">
						</div>
						<div class="search-wrap-btn">
							<button type="submit" class="search-btn" id="search-btn" aria-label="Поиск товаров"></button>
						</div>
					</form>
					<a href="#" class="nav-elements" id="cart">
						<span class="counter">0</span>
					</a>
					<a href="#" class="nav-elements" id="wishlist">
						<span class="counter">0</span>
					</a>
				</div>
			</div>
		</nav>
	</header>

	<main>
		<div class="container">
			<div class="row justify-content-center justify-content-sm-between">
				<div class="col-6 col-sm-4 col-md-3 col-xl-2">
					<div class="category">
						<div class="category-title">
							<h5>Категории</h5>
						</div>
						<ul class="category-list">
							<li>
								<a href="#" class="category-item category-item__pizza" data-category="pizza">Пицца</a>
							</li>
							<li>
								<a href="#" class="category-item category-item__burgers" data-category="burgers">Бургеры</a>
							</li>
							<li>
								<a href="#" class="category-item category-item__rolls" data-category="rolls">Роллы</a>
							</li>
							<li>
								<a href="#" class="category-item category-item__salads" data-category="salads">Салаты</a>
							</li>
							<li>
								<a href="#" class="category-item category-item__drinks" data-category="drinks">Напитки</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="col-12 col-sm-6 col-md-9 col-xl-10">
					<div class="container">
						<div class="row no-gutters goods-wrapper justify-content-center">
							<!-- КАРТОЧКИ ТОВАРОВ -->


							<!-- END КАРТОЧКИ ТОВАРОВ -->
						</div>
					</div>

				</div>

			</div>
		</div>


	</main>

	<div class="cart">
		<div class="cart-body">
			<div class="cart-head">
				<div class="cart-title">Корзина</div>
				<div class="cart-total">Общая сумма: <span>0</span> руб</div>
			</div>

			<div class="cart-wrapper">
				<!-- <div id="cart-empty">
					Ваша корзина пока пуста
				</div> -->

				<div class="goods">
					<div class="goods-img-wrapper">
						<img class="goods-img" src="img/temp.png" alt="">

					</div>
					<div class="goods-description">
						<h2 class="goods-title">Название товара</h2>
						<p class="goods-price">100000 ₽</p>

					</div>
					<div class="goods-price-count">
						<div class="goods-trigger">
							<button class="goods-add-wishlist"></button>
							<button class="goods-delete"></button>
						</div>
						<div class="goods-count">1</div>
					</div>
				</div>


			</div>

			<button class="btn btn-primary cart-confirm">Оформить заказ</button>
			<div class="cart-close">

			</div>
		</div>
	</div>



<script src="script/script.js"></script>
</body>

</html>
